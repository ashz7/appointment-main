<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Balco, online way to get your appointment">
    <meta name="subject" content="Doctor Appointment System">
    <meta name="keywords" content="Doctors, Appointment, Book">
    <meta name="author" content="Balco">
    <meta name="language" content="en">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="robots" content="index"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='img/tooth.png') }}" type="image/x-icon" />
    <title>
        Balco | {% block title %}{% endblock %}
    </title>
</head>

<body class="bg-black">
{% include "./includes/_navbar.html" %}

<main class="main-background p-5">
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-10 col-xl-8 p-5">
                <div class="white-box p-5">
                    <section>
                        {% include "./includes/_messages.html" %}
                        {% block section %}
                        {% endblock %}
                    </section>
                    <article>
                        {% block article %}
                        {% endblock %}
                    </article>
                </div>
            </div>
        </div>
    </div>
</main>

{% include "./includes/_footer.html" %}

</body>

</html>
